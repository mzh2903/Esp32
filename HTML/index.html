    const skt = new WebSocket ('/ws');
    function send(){
        skt.send(JSON.stringify({e:'s', msg : document.getElementById('massage').value}));
        document.getElementById('massage').value=''
    }
      skt.onmessage=(event)=>{
        const msg = JSON.parse(event.data);
                console.log('received')

        if(msg.e==='r'){
        const chat=document.getElementById('chat')
        chat.innerHTML+="<p>"+msg.msg+"</p><br>";
        }
    }
