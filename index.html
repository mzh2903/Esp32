<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Control</title>
</head>
<body>
    <h1>ESP32 Web Control</h1>
    <button onclick="controlLED('ON')">Nyalakan LED</button>
    <button onclick="controlLED('OFF')">Matikan LED</button>

    <script>
        const ngrokURL = " https://b467-2001-448a-2077-2e69-bdd6-56b4-6b4d-f293.ngrok-free.app"; // Ganti dengan URL dari Ngrok

        function controlLED(command) {
            fetch(`${ngrokURL}/control?cmd=${command}`, {
                method: 'GET',
                mode: 'cors'
            })
            .then(response => console.log('Command sent:', command))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
