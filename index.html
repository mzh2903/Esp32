<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Control</title>
</head>
<body>
    <h1>ESP32 Web Control</h1>
    <button onclick="controlLED('ON')">Nyalakan LED</button>
    <button onclick="controlLED('OFF')">Matikan LED</button>

    <script>
        const ngrokURL = "https://active-cool-sloth.ngrok-free.app"; // Ganti dengan URL dari Ngrok

        function controlLED(command) {
             fetch(`${ngrokURL}/control?cmd=${command}`, {
                method: 'GET',
                mode: 'no-cors' // Mode ini mencegah error CORS
            })
            .then(response => console.log('Command sent:', command))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
